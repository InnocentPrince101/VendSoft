<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatBot</title>
    <link rel="stylesheet" href="chat_bot.css">
</head>

<body>
    <div class="container">
        <h1><a href="chat_bot.html">ChatBot</a></h1>
        <hr>
        <section>
            <img src="avatar.png" alt="Chat's picture">
            <h2>Dad</h2>
        </section>
        <hr>
        <div id="my_message">
            <p class="in_message">Hello I am chatbot<br>
                Please choose out of the numbers:
                <ul id="ul" style="list-style: none;">
                    <li>1 to buy</li>
                    <li>2 to sell</li>
                    <li>3 to advertise</li>
                </ul>
            </p>
        </div>
        <input type="text" name="Text" id="text" placeholder="Please type in a message">
        <input type="submit" name="Send" id="send" value="send>>>">
    </div>
</body>
<script src="chatBot.js"></script>

</html>
